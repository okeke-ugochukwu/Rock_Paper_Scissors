<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Rock Paper Scissors JS game">
        <meta name="theme-color" content="#daa520">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="reset.css">
        <title>App</title>
    </head>

    <body>
        

        <div class="gameTitle">
            <div class="title">
                <span id="rock">Rock</span>
                <span id="paper">Paper</span>
                <span id="scissors" style="margin-bottom: 40px;">Scissors!</span>
            </div>

            <div class="tagline2" id="tagline2">
               
                <label for="playerName" id="nameLabel">Player Name</label>
                <input type="text" id="playerName" onfocus="effect()" onblur="removeEffect()" autocomplete="off" >    
                
                <button class="Btn"  id="strtBtn" onclick="verify()">Start</button>
                
                <div class="alert" id="alert">Enter name to continue</div>
               
            </div>

        </div>
        <audio src="Slack - Here you go.mp3" id="audio"></audio>
        <script type="text/javascript" src="script.js"></script>
    </body> 
</html>
