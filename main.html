<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Rock Paper Scissors JS game">
        <meta name="theme-color" content="#daa520">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="reset.css">
        <script src="jquery-3.5.1.min.js"></script>
        <title>App</title>
    </head>

    <body>

        <div class="gameTitle2" id="gameTitle2">
            <div class="result" id="result">
                
            </div>

            <div class="playerScores">
                <div class="user" id="user"><span id="UserName"></span>: <span id="userScore">0</span></div>
                <div class="user">Computer: <span id="computerScore">0</span></div>
            </div>
            
            <div class="BtnCon">
                <button id="rock-Btn">Rock</button>
                <button id="paper-Btn">Paper</button>
                <button id="scissors-Btn">Scissors</button>
            </div>
        </div>
        
        <script type="text/javascript" src="game.js"></script>
    </body>
</html>
