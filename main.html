<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Rock Paper Scissors JS game">
        <meta name="theme-color" content="#daa520">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="reset.css">
        <script src="jquery-3.5.1.min.js"></script>
        <title>App</title>
    </head>

    <body>
        <audio src="click.mp3" id="click"></audio>
        <audio src="cheer.mp3" id="cheer"></audio>
        <audio src="buzzer.mp3" id="buzzer"></audio>
        

        <div class="gameTitle2" id="gameTitle2">
            <div class="result" id="result">
                
            </div>

            <div class="playerScores">
                <div class="user" id="user"><span id="UserName"></span>: <span id="userScore">0</span></div>
                <div class="user">Computer: <span id="computerScore">0</span></div>
            </div>
            
            <div class="BtnCon">
                <button id="rock-Btn" >Rock</button>
                <button id="paper-Btn">Paper</button>
                <button id="scissors-Btn">Scissors</button>
            </div>
        </div>
       
        <script type="text/javascript" src="game.js"></script>
    </body>
</html>
